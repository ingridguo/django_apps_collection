<!DOCTYPE html>

<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        
        <meta name="created" content="{% now "jS M Y h:i" %}" />
        <meta name="description" content="{% block meta_description %}{% endblock meta_description %}" />
        <meta name="keywords" content="{% block meta_keywords %}{% endblock meta_keywords %}"/>
        
        {% endblock head %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" >
        <title>{% block title %}Posts{% endblock %}</title>


    </head>
    <body>
        {% block js %}
        {% endblock js %}

        <header class="container center-align">
            <h1>Posts</h1>
        </header>
        <div class="container">
        {% block content %}
        {% endblock content %}

        <a style="display:block" class="center-align" href="/admin">Admin Login</a>
        </div>

        {% block extra_js %}
        {% endblock extra_js %}

    </body>
</html>
